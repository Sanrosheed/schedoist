<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Schedoist</title>
  </head>
  <body class="bg-[#EBDAC0]">
    <header class="py-4 border-b-2 border-pink-900 max-w-lg mx-auto">
      <h1 class="px-5 text-4xl text-pink-900 font-medium">Schedoist</h1>
    </header>

    <main class="px-5 mt-5 max-w-lg mx-auto">
      <section id="todo_preview_container"></section>
      <section class="mt-10">
        <a
          href="/"
          class="flex items-center gap-2 text-slate-600 hover:text-blue-500"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-4 h-4"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M19.5 12h-15m0 0l6.75 6.75M4.5 12l6.75-6.75"
            />
          </svg>

          <span class="text-sm">View all Todos</span>
        </a>
      </section>
    </main>
  </body>
  <script src="./utils.js"></script>
  <script src="./preview-todo.js"></script>
</html>
